<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Video</title>
    <style>
        body{
            font: normal 18pt arial;
            background: rgba(31, 30, 30, 0.884);
            color: white;
        }
        #res{
            margin-top: 10px;
        }
        input{
            width:100px;
            height: 20px;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocida do carro: <input type="number" name="txtvel" id="txtvel"/> km/h
    <input type="button" value="Verificar" onclick="calcular()"/>
    <div id="res"> Verificando...</div>

    <script>
        function calcular(){
            var txtv = document.querySelector('#txtvel')
            var res = document.querySelector('#res')
            var vel = Number(txtv.value)

            res.innerHTML = `<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            res.innerHTML += '<p>Dirija sempre com cinto de segunraça!!!'

            if(vel < 60){
                res.innerHTML += '<strong>Sem multas</strong>'
            }
            else{
                res.innerHTML += '<strong>Multa por velocidade acima do permitido</strong>'
            }
        }
    </script>
</body>
</html>
