<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso em Video</title>
    <style>
        body{
            background-color: rgb(43, 43, 43);
            color: #ffffff;
            font: normal 20pt arial;
        }
    </style>
</head>

<body>
 
    <script>
        var nome = prompt('Qual seu nome?')
        document.write(`Olá, ${nome}!. Seu nome possui <strong>${nome.length}</strong> letras.<br>`)
        document.write(`Olá, ${nome}!. Seu nome em letras maiúsculas <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Olá, ${nome}!. Seu nome em letras minúsculas <strong>${nome.toLowerCase()}</strong><br>`)
    </script>
</body>

</html>
